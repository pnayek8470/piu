<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: pink;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 10px;
            flex-direction: column;
        }
        .yes-btn, .no-btn {
            padding: 12px 24px;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            width: 100px;
        }
        .yes-btn {
            background-color: green;
            color: white;
        }
        .no-btn {
            background-color: red;
            color: white;
            position: relative;
        }
        @media (min-width: 600px) {
            .buttons {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <h1 id="question">Do you love me Puja ji?</h1>
    <div class="buttons">
        <button class="yes-btn" onclick="nextStep()">Yes</button>
        <button class="no-btn" id="no-btn" onmouseover="moveNo()">No</button>
    </div>
    <script>
        let step = 0;
        const messages = [
            "Do you love me Puja ji?", "Are you sure?", "Think again...", "Last chance!", "Yay! I love you too Puja ji! ❤️"
        ];
        function nextStep() {
            step++;
            if (step < messages.length) {
                document.getElementById("question").textContent = messages[step];
            } else {
                document.body.innerHTML = '<h1>You made the right choice! ❤️</h1>';
            }
        }
        function moveNo() {
            let noBtn = document.getElementById("no-btn");
            noBtn.style.position = "absolute";
            noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
            noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
        }
    </script>
</body>
</html>
